<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utcheckning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='ice_skater.png') }}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.5);
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #FFF;
            cursor: pointer;
            width: 100%;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            color: #fff;
            margin-bottom: 10px;
        }
        .flashes li {
            background-color: rgba(212, 237, 218, 0.7);
            color: #155724;
            border: 1px solid rgba(195, 230, 203, 0.7);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Utcheckning</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post">
            {{ form.hidden_tag() }}
            <label for="first_name">FÃ¶rnamn</label>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}">
            <label for="last_name">Efternamn</label>
            <input type="text" id="last_name" name="last_name" value="{{ last_name }}">
            <button type="submit">{{ form.submit.label }}</button>
        </form>
    </div>
</body>
</html>
