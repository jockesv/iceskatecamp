<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incheckning</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='ice_skater.png') }}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%; /* Adjust the container width to 90% for smaller screens */
                padding: 30px; /* Increase padding for better appearance */
            }
        }
        .container h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 2.5em; /* Increase the font size */
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 95%;

            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 1.8em; /* Increase the font size */
        }
        .form-group input {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            font-size: 1.8em; /* Increase the font size */
        }
        button {
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #FFF;
            cursor: pointer;
            width: 40%;
            max-width: 600px; /* Ensure the button takes up 100% of the container */
            margin-top: 15px; /* Add margin to separate from input fields */
            font-size: 1.8em; /* Increase the font size */
        }
        button:hover {
            background-color: #0056b3;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            color: #fff;
            margin-bottom: 10px;
        }
        .flashes li {
            background-color: rgba(212, 237, 218, 0.7);
            color: #155724;
            border: 1px solid rgba(195, 230, 203, 0.7);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incheckning</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="first_name">FÃ¶rnamn</label>
                <input type="text" id="first_name" name="first_name" value="{{ first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Efternamn</label>
                <input type="text" id="last_name" name="last_name" value="{{ last_name }}">
            </div>
            <button type="submit">{{ form.submit.label }}</button>
        </form>
    </div>
</body>
</html>
