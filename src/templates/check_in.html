<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Incheckning</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-image: url('{{ url_for('static', filename='ice_skater.png') }}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari iOS */
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        form {
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #007AFF;
            color: #FFF;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:active {
            background-color: #0056b3;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .flashes li {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .logo {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incheckning</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="first_name">FÃ¶rnamn</label>
                <input type="text" id="first_name" name="first_name" value="{{ first_name }}" autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="last_name">Efternamn</label>
                <input type="text" id="last_name" name="last_name" value="{{ last_name }}" autocomplete="family-name">
            </div>
            <button type="submit">{{ form.submit.label }}</button>
        </form>
    </div>
    <img src="{{ url_for('static', filename='logo_small.png') }}" class="logo" alt="Logo">
</body>
</html>
